swagger: "2.0"
host: "localhost:8000"
basePath: "/cgi-bin/cgicalc.py"
info:
  title: "Calculator"
  description: "Simple calculator"
  version: "1.0.0"
schemes:
- "http"
paths:
  /amount:
    post:
      tags:
      - "amount"
      summary: "Find the sum of numbers"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "num"
        in: "query"
        description: "Add a number to the expression"
        required: true
        type: "integer"
        format: "int32"
      - name: "operator"
        in: "query"
        description: "Set operation type as +"
        required: true
        type: "string"
      responses:
        200:
          description: "Input is ok"
          content:
            application/json:
              schema: 
                type: "array"
                items:
                  num: 
                    type: "integer"
                    description: "Values that were summed up and the result"
                  operator:
                    type: "string"
        405:
          description: "Invalid input"
  /difference:
    post:
      tags:
      - "difference"
      summary: "Find the difference of numbers"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "num"
        in: "query"
        description: "Add a number to the expression"
        required: true
        type: "integer"
        format: "int32"
      - name: "operator"
        in: "query"
        description: "Set operation type as -"
        required: true
        type: "string"
      responses:
        200:
          description: "Input is ok"
          content:
            application/json:
              schema: 
                type: "array"
                items:
                  num: 
                    type: "integer"
                    description: "Values of the expression and the result"
                  operator:
                    type: "string"
        405:
          description: "Invalid input"
  /multiplication:
    post:
      tags:
      - "multiplication"
      summary: "Find the multiplication of numbers"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "num"
        in: "query"
        description: "Add a number to the expression"
        required: true
        type: "integer"
        format: "int32"
      - name: "operator"
        in: "query"
        description: "Set operation type as *"
        required: true
        type: "string"
      responses:
        200:
          description: "Input is ok"
          content:
            application/json:
              schema: 
                type: "array"
                items:
                  num: 
                    type: "integer"
                    description: "Values of the expression and the result"
                  operator:
                    type: "string"
        405:
          description: "Invalid input"
  /division:
    post:
      tags:
      - "division"
      summary: "Find the result of dividing the numbers"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "num"
        in: "query"
        description: "Add a number to the expression"
        required: true
        type: "integer"
        format: "int32"
      - name: "operator"
        in: "query"
        description: "Set operation type as /"
        required: true
        type: "string"
      responses:
        200:
          description: "Input is ok"
          content:
            application/json:
              schema: 
                type: "array"
                items:
                  num: 
                    type: "integer"
                    description: "Values that were divided and the result"
                  operator:
                    type: "char"
        405:
          description: "Invalid input"
